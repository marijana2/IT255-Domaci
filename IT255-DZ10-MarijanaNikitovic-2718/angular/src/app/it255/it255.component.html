<div class="col-lg-12">
  <div class="row">
    <form class="navbar-form navbar-left" role="search">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Search" name="ime"
               [(ngModel)]="name">
      </div>
    </form>
  </div>
</div>
<div class="col-lg-12">
  Korisnici
</div>
<div class="col-lg-12">
  <div *ngFor="let korisnik of data | search:name">
    Ime: {{korisnik.ime}}
    <br/> Prezime: {{korisnik.prezime}}
    <br/>
    Usn: {{korisnik.korisnickoIme}}
    <br/> Pass: {{korisnik.sifra}}
    <br/>
    Email: {{korisnik.email}} <br/>
    <br/>
  </div>
</div>
