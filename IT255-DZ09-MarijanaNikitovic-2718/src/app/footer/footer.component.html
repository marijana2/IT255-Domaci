<div class="container" style="text-align: center;">
  <div class="col-md-5">
    <div class="form-area">
      <form role="form">
        <br style="clear:both">
        <h3 style="margin-bottom: 25px; text-align: center;">Kontaktirajte nas</h3>
        <div class="form-group">
          <input type="text" class="form-control" id="name" name="name" placeholder="Ime" required>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="email" name="email" placeholder="Email" required>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="mobile" name="mobile" placeholder="Broj telefona" required>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="subject" name="subject" placeholder="Naslov" required>
        </div>
        <div class="form-group">
          <textarea class="form-control" type="textarea" id="message" placeholder="Poruka" maxlength="140" rows="7"></textarea>
        </div>

        <button type="button" id="submit" name="submit" class="btn btn-primary pull-right">Posalji</button>
      </form>
    </div>
  </div>
</div>
