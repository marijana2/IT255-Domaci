<div class="row">
 <div class="box">
    <div class="col-lg-12 text-center">
       <form role="form" [ngFormModel]="signupForm">
          <div class="alert alert-danger" style="display: none;">
          </div>
          <div class="form-group">
             <label for="firstName">First Name</label>
             <input [(ngModel)]="model.firstName" type="text" class="form-control">
          </div>
          <div class="form-group">
             <label for="lastName">Last Name</label>
             <input [(ngModel)]="model.lastName" type="text" class="form-control">
          </div>
          <div class="form-group">
             <label for="username">Username</label>
             <input [(ngModel)]="model.username" type="text" class="form-control">
          </div>
          <div class="form-group">
             <label for="pwd">Password</label>
             <input [(ngModel)]="model.password" type="password" class="form-control">
          </div>
          <button (click)="onSignUp()" class="btn btn-default">Sign Up</button>
       </form>
    </div>
 </div>
</div>
